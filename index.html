<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mi SIG Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { height: 100vh; margin: 0; padding: 0; }
    #map { height: 100vh; width: 100%; }
    .leaflet-control-layers-toggle { background: #fff; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([37.5, -4.5], 8);
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var misCentros;
    var centrosOficiales;

    // Cargar mis centros
    fetch('./data/ejemplo-centros.geojson')
      .then(response => response.json())
      .then(data => {
        misCentros = L.geoJSON(data, {
          onEachFeature: function(feature, layer) {
            layer.bindPopup(
              '<b>' + feature.properties.nombre + '</b><br>' +
              'Tipo: ' + feature.properties.tipo + '<br>' +
              'Incidencias: ' + feature.properties.incidencias
            );
          }
        }).addTo(map);
        crearControles(); // Crear controles DESPUÃ‰S de cargar
      })
      .catch(error => console.error('Error cargando centros:', error));

    // Capa WMS oficial (Valencia como ejemplo fiable)
    centrosOficiales = L.tileLayer.wms('https://terramapas.icv.gva.es/12_Centros?service=WMS', {
      layers: 'Centros_docentes',
      format: 'image/png',
      transparent: true,
      attribution: 'GVA Centros'
    });

    function crearControles() {
      if (misCentros) {
        var overlayLayers = { 
          "Mis Centros (3 pts)": misCentros,
          "Centros Oficiales GVA": centrosOficiales 
        };
        L.control.layers(null, overlayLayers).addTo(map);
        map.fitBounds(misCentros.getBounds().pad(0.1));
      }
    }
  </script>
